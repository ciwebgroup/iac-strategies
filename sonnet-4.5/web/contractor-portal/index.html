<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Farm - Contractor Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .user-info {
            color: #666;
            font-size: 14px;
        }
        
        .search-bar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 14px;
        }
        
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .site-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .site-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .site-card .site-url {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
        }
        
        .site-card .site-url:hover {
            text-decoration: underline;
        }
        
        .site-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .site-stat {
            text-align: center;
        }
        
        .site-stat .value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .site-stat .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-tertiary {
            background: #ed8936;
            color: white;
        }
        
        .btn-tertiary:hover {
            background: #dd6b20;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .error {
            background: #fc8181;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 5px;
        }
        
        .badge-admin {
            background: #fc8181;
            color: white;
        }
        
        .badge-contractor {
            background: #68d391;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WordPress Farm - Contractor Portal</h1>
            <div class="user-info">
                <span class="badge badge-contractor" id="userBadge">Loading...</span>
                <span id="userName">Loading user...</span>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search sites by name or URL..." />
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalSites">-</div>
                <div class="label">Total Sites</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalSize">-</div>
                <div class="label">Total Storage</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalPosts">-</div>
                <div class="label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="number" id="accessLevel">-</div>
                <div class="label">Access Level</div>
            </div>
        </div>
        
        <div id="loading" class="loading">Loading sites...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="sitesGrid" class="sites-grid"></div>
    </div>

    <script>
        // API configuration
        const API_BASE = window.location.origin.replace('portal', 'contractor');
        
        // State
        let allSites = [];
        let currentUser = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            loadSites();
            setupSearch();
        });
        
        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/api/user/profile`);
                if (!response.ok) throw new Error('Failed to load user profile');
                
                const data = await response.json();
                currentUser = data.user;
                
                document.getElementById('userName').textContent = 
                    `${currentUser.username} (${currentUser.email})`;
                
                const badge = document.getElementById('userBadge');
                if (currentUser.is_admin) {
                    badge.textContent = 'Admin';
                    badge.className = 'badge badge-admin';
                } else {
                    badge.textContent = 'Contractor';
                    badge.className = 'badge badge-contractor';
                }
                
                document.getElementById('accessLevel').textContent = 
                    currentUser.is_admin ? 'Full' : 'Limited';
                
            } catch (error) {
                console.error('Error loading user profile:', error);
            }
        }
        
        // Load sites
        async function loadSites() {
            try {
                const response = await fetch(`${API_BASE}/api/sites`);
                if (!response.ok) throw new Error('Failed to load sites');
                
                const data = await response.json();
                allSites = data.sites;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('totalSites').textContent = data.count;
                
                // Calculate total stats
                const totalSize = allSites.reduce((sum, site) => sum + (site.stats?.file_size_mb || 0), 0);
                const totalPosts = allSites.reduce((sum, site) => sum + (site.stats?.posts || 0), 0);
                
                document.getElementById('totalSize').textContent = 
                    totalSize > 1024 ? `${(totalSize / 1024).toFixed(1)}GB` : `${totalSize}MB`;
                document.getElementById('totalPosts').textContent = totalPosts.toLocaleString();
                
                renderSites(allSites);
                
            } catch (error) {
                console.error('Error loading sites:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Error loading sites: ${error.message}. Please contact your administrator.`;
            }
        }
        
        // Render sites
        function renderSites(sites) {
            const grid = document.getElementById('sitesGrid');
            grid.innerHTML = '';
            
            if (sites.length === 0) {
                grid.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">No sites found.</div>';
                return;
            }
            
            sites.forEach(site => {
                const card = document.createElement('div');
                card.className = 'site-card';
                card.innerHTML = `
                    <h3>${site.name || 'Unnamed Site'}</h3>
                    <a href="${site.url}" class="site-url" target="_blank">${site.url}</a>
                    
                    <div class="site-stats">
                        <div class="site-stat">
                            <div class="value">${(site.stats?.posts || 0).toLocaleString()}</div>
                            <div class="label">Posts</div>
                        </div>
                        <div class="site-stat">
                            <div class="value">${(site.stats?.pages || 0).toLocaleString()}</div>
                            <div class="label">Pages</div>
                        </div>
                        <div class="site-stat">
                            <div class="value">${site.stats?.db_size_mb ? site.stats.db_size_mb.toFixed(0) + 'MB' : '-'}</div>
                            <div class="label">Database</div>
                        </div>
                        <div class="site-stat">
                            <div class="value">${site.stats?.file_size_mb ? (site.stats.file_size_mb > 1024 ? (site.stats.file_size_mb / 1024).toFixed(1) + 'GB' : site.stats.file_size_mb + 'MB') : '-'}</div>
                            <div class="label">Files</div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <a href="${site.access.files}" class="btn btn-primary" target="_blank" 
                           onclick="logAction('open_files', '${site.id}')">
                            üìÅ Manage Files
                        </a>
                        <a href="${site.access.database}" class="btn btn-secondary" target="_blank"
                           onclick="logAction('open_database', '${site.id}')">
                            üóÑÔ∏è Manage Database
                        </a>
                        <button class="btn btn-tertiary" onclick="showSFTPInfo('${site.id}', '${site.access.sftp}')">
                            üîê SFTP Info
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allSites.filter(site => 
                    site.name.toLowerCase().includes(query) ||
                    site.url.toLowerCase().includes(query) ||
                    site.id.includes(query)
                );
                renderSites(filtered);
            });
        }
        
        // Show SFTP info
        function showSFTPInfo(siteId, sftpUrl) {
            alert(`SFTP Connection Info for Site ${siteId}:\n\n` +
                  `Host: ${window.location.hostname}\n` +
                  `Port: 2222\n` +
                  `Username: contractor\n` +
                  `Path: /sites/wp-site-${siteId}\n\n` +
                  `Full URL: ${sftpUrl}\n\n` +
                  `Use any SFTP client (FileZilla, Cyberduck, WinSCP)`);
        }
        
        // Log action for audit
        async function logAction(action, siteId) {
            try {
                await fetch(`${API_BASE}/api/audit/log`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: action,
                        site_id: siteId,
                        details: {timestamp: new Date().toISOString()}
                    })
                });
            } catch (error) {
                console.error('Error logging action:', error);
            }
        }
    </script>
</body>
</html>
