; =============================================================================
; PHP-FPM POOL CONFIGURATION - WordPress Farm
; =============================================================================

[www]
; Process user/group
user = www-data
group = www-data

; Listen
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
listen.allowed_clients = 127.0.0.1

; Process Manager
; dynamic - number of child processes is set dynamically based on load
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status page (for monitoring)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
access.log = /var/log/php-fpm/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5s
request_terminate_timeout = 300s

; Error handling
catch_workers_output = yes
decorate_workers_output = no

; Resource limits
rlimit_files = 65535
rlimit_core = unlimited

; Security - chroot (optional, can break some functionality)
; chroot = /var/www/html
; chdir = /

; Environment
clear_env = no
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP admin settings (overrides php.ini)
php_admin_value[error_log] = /var/log/php-fpm/php-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000

; Opcache preloading (PHP 7.4+)
; php_admin_value[opcache.preload] = /var/www/html/preload.php
; php_admin_value[opcache.preload_user] = www-data


