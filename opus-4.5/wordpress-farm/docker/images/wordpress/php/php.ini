; =============================================================================
; PHP CONFIGURATION - WordPress Farm Production
; =============================================================================

[PHP]
; Engine settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
error_log = /var/log/php-fpm/php-error.log

; Resource limits
max_execution_time = 300
max_input_time = 300
max_input_nesting_level = 64
max_input_vars = 3000
memory_limit = 256M

; File uploads
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20
post_max_size = 64M

; Date/Time
date.timezone = UTC

; Paths
include_path = ".:/usr/share/php"
doc_root =
user_dir =
extension_dir = "/usr/local/lib/php/extensions/no-debug-non-zts-20230831"

; CGI
cgi.fix_pathinfo = 0

; Session
session.save_handler = redis
session.save_path = "tcp://redis-master:6379?auth=${REDIS_PASSWORD}&database=1"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 48
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 6

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = Off

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.reconnect = Off
mysqli.allow_local_infile = Off

[PDO_MySQL]
pdo_mysql.default_socket=

[Pdo]

[bcmath]
bcmath.scale = 0

[browscap]

[exif]

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]

[ldap]
ldap.max_links = -1

[dba]

[curl]

[openssl]

; =============================================================================
; APCU - User Cache
; =============================================================================
[apcu]
apc.enabled = 1
apc.shm_size = 128M
apc.ttl = 7200
apc.gc_ttl = 3600
apc.entries_hint = 4096
apc.slam_defense = 1
apc.enable_cli = 0

; =============================================================================
; REDIS - Object Cache
; =============================================================================
[redis]
redis.session.locking_enabled = 1
redis.session.lock_retries = -1
redis.session.lock_wait_time = 10000


