- name: Deploy Management Stack
  hosts: swarm_managers[0]
  tags: [stacks, management]
  tasks:
    - name: Deploy Management (Portainer)
      community.docker.docker_stack:
        name: management
        compose:
          - "{{ stacks_dir }}/management-stack.yml"
        state: present
    
