- name: Deploy Backup Stack
  hosts: swarm_managers[0]
  tags: [stacks, backup]
  tasks:
    - name: Deploy Backup services
      community.docker.docker_stack:
        name: backup
        compose:
          - "{{ stacks_dir }}/backup-stack.yml"
