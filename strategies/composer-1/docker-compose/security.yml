# Security Stack - Crowdsec and Fail2ban
# Deploy with: docker stack deploy -c security.yml security

version: '3.8'

services:
  # Crowdsec - Collaborative Security Engine
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    environment:
      COLLECTIONS: "crowdsecurity/traefik crowdsecurity/nginx crowdsecurity/mysql"
      CROWDSEC_BOUNCER_KEY: ${CROWDSEC_BOUNCER_KEY:-changeme}
    volumes:
      - crowdsec-data:/var/lib/crowdsec/data
      - crowdsec-config:/etc/crowdsec
      - /var/log:/var/log:ro
    networks:
      - monitoring
      - web
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Crowdsec Bouncer - HTTP Bouncer for Traefik
  crowdsec-bouncer:
    image: crowdsecurity/crowdsec-bouncer-traefik:latest
    environment:
      CROWDSEC_BOUNCER_KEY: ${CROWDSEC_BOUNCER_KEY:-changeme}
      CROWDSEC_AGENT_HOST: crowdsec:8080
    networks:
      - web
      - monitoring
    deploy:
      replicas: 2
      placement:
        preferences:
          - spread: node.id
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    depends_on:
      - crowdsec

  # Fail2ban - Intrusion Prevention
  fail2ban:
    image: crazymax/fail2ban:latest
    environment:
      TZ: UTC
      F2B_LOG_LEVEL: INFO
      F2B_DB_PURGE_AGE: 1d
    volumes:
      - fail2ban-data:/data
      - fail2ban-config:/etc/fail2ban
      - /var/log:/var/log:ro
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  monitoring:
    external: true
  web:
    external: true

volumes:
  crowdsec-data:
  crowdsec-config:
  fail2ban-data:
  fail2ban-config:


